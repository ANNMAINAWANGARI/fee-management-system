<div>
<div *ngIf="allStudentsArray.length ; else noStudent">
  
<table id="students">
    <tr>
        <th>Student Id</th>
        <th>Student FirstName</th>
        <th>Student LastName</th>
        <th>Total Fees Paid</th>
        <th>Balance</th>
        <th>Fee Amount</th>
      </tr>
      <tr *ngFor="let student of allStudentsArray; let i=index">
        <td>{{student.studentId}}</td>
        <td>{{student.firstName}}</td>
        <td>{{student.lastName}}</td>
        <td>{{student.amountPaid}}</td>
        <td>{{fee}}-{{student.amountPaid}}</td>
        <td>{{fee}}</td>
      </tr>
      
</table>


</div>
<ng-template #noStudent>
  <p><i>There are no students to display!!</i></p>
</ng-template>
</div>
